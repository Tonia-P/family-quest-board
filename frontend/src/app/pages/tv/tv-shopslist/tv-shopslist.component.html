
<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
    <img
        *ngIf="i === currentSlide"
        [src]="slide.src"
        class="slide"
        alt="img"
    />
    <div class="button-wrap">
        
        <button class="enter-btn" [routerLink]="['../shop', shops[currentSlide]._id]">{{shops[currentSlide%shops.length].name}}</button>
    </div>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
    </button>
</div>

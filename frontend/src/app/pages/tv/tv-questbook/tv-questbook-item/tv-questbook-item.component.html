<button class="container" (click)="onButtonCLick()">
    <div class="left_side">
        <div> {{ quest.title }}</div>
        <div class="participants">
            <app-participants-set [images]="quest.participants"/>
        </div>
    </div>
    
    <div class="rewards">
        <div  *ngFor="let n of [].constructor(3)">
            <app-reward-card [amount]="quest.reward"/>
        </div>
    </div>
</button>

<div class="container">
    <div class="left_side">
        <div> {{ title }}</div>
        <div class="participants">
            <div *ngFor="let n of [].constructor(4)">
                <img src="../../../../../assets/item-shop/cereal bar.jpg" alt="participant">
            </div>
        </div>
    </div>
    
    <div class="rewards">
        <div  *ngFor="let n of [].constructor(3)">
            <app-reward-card/>
        </div>
    </div>
</div>

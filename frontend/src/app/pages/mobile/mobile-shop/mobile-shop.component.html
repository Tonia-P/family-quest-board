
<div class="container">
    
    <h4>Welcome</h4>
    
    <h5>Available items</h5>
    <div class="list">

        <div *ngFor="let item of shopItems" >
            <app-mobile-shop-item [item]="item"/>
        </div>
    </div>


</div>
<div *ngIf="successFlag">
    <app-mobile-message [label]="'Form is valid'" [color]="'green'" />
 </div>
 <div *ngIf="failFlag">
    <app-mobile-message [label]="'Form is invalid'" [color]="'red'" />
 </div>

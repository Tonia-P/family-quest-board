<div>
    <div [ngClass]="'shape ' + device">
        <div>
            {{ quest.title }}

        </div>
    </div>

    <button class="info" [ngClass]="device" (click)="goToView()"> 
        <app-participants-set [images]="quest.participants"/>
        <div>
            <app-reward-card [amount]="quest.reward" [color]="'gold'" [device]="device"/>
        </div>
    </button>
</div>
